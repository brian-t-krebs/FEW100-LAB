<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Front End Web 100 - Tip Calculator</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
</head>
<body>
    <header>
        <h1>Tip Calculator</h1>
    </header>
    <main>
        <div class="input-group mb-3 hollar-dollar"
             style="padding-left:10%;padding-right:10%">
            <div class="input-group-prepend">
                <span class="input-group-text">$</span>
            </div>
            <input type="text"
                   class="form-control"
                   aria-label="Dollar amount (with dot and two decimal places)"
                   id="billAmount"
                   placeholder="0.00">
        </div>
        <div class="btn-group btn-group-toggle tip-group"
             data-toggle="buttons">
            <label class="btn btn-secondary active" id="lbl10">
                <input type="radio"
                       name="options"
                       id="10"
                       checked> 10%
            </label>
            <label class="btn btn-secondary" id="lbl15">
                <input type="radio"
                       name="options"
                       id="15"> 15%
            </label>
            <label class="btn btn-secondary" id=lbl20>
                <input type="radio"
                       name="options"
                       id="20"> 20%
            </label>
        </div>

        <p class=you-tippin>You are tipping: <span id=percentTip>0.00</span></p>
        <!-- 
        <div class="input-group">
            <input type="text"
                   class="form-control"
                   aria-label="Dollar amount (with dot and two decimal places)">
            <div class="input-group-append">
                <span class="input-group-text">$</span>
                <span class="input-group-text">0.00</span>
            </div>
        </div> -->
        <ul class="list-group results">
            <li class="list-group-item">Bill Amount: $<span id="li-billAmount">0.00</span></li>
            <li class="list-group-item">Tip Percentage: <span id="li-tipPercentage"></span>%</li>
            <li class="list-group-item">Amount of Tip: $<span id="li-amountOfTip">0.00</span></li>
            <li class="list-group-item">Total to be Paid: $<span id="li-totalToBePaid">0.00</span></li>
        </ul>
    </main>
</body>

</html>
